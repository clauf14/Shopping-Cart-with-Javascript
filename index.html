<!DOCTYPE html>
<html>
<head>
  <title>Products Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Add a Product</h1>
    <form id="product-form">
      <div class="form-group">
        <label for="product-name">Name:</label>
        <input type="text" id="product-name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="product-price">Price:</label>
        <input type="number" id="product-price" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="product-color">Color:</label>
        <select id="product-color" class="form-control" required>
          <option value="Red">Red</option>
          <option value="Green">Green</option>
          <option value="Blue">Blue</option>
          <option value="Yellow">Yellow</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Add the Product</button>
    </form>

    <h2>Added Products:</h2>
    <ul id="product-list" class="list-group">
    </ul>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
